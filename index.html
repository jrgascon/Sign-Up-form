<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="image-side">
            <img src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="">
        </div>
        <div class="other-side">
            <div class="text-side">
                <p>This is not real online service! You know you need something like this in your life to help you realize your deepest dream.</p>
                <p>You know you want to.</p>
            </div>
            <div class="form-side">
                <h2>let's do this!</h2>
                <form action="Post">
                    <div class="separator">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" placeholder="Name">
                    </div>
                    <div class="separator">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" placeholder="Last name">
                    </div>
                    <div class="separator">
                        <label for="email-addres">Email</label>
                        <input type="email" name="email-addres">
                    </div>
                    <div class="separator">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" name="phone-number">
                    </div>
                    <div class="separator">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="separator">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>


                </form>
            </div>
            <div class="final-side">
                <button id="create-button">Create Account</button>
                <p>Already have an account? <span><a href="#">Log in</a></span></p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
